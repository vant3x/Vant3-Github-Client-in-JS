<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Bootstrap 4 styles  -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--  Animate CSS-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <!-- Font Awesome 5 -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   <title>GitHub JS Client</title>
   <style>
      .white-text {
         color: #fff;
      }
      .fa-github {
         color:#fff;
      }
      .medium-size {
         font-size:1em;
      }
      .hide-message {
         display: none;
      }
   </style>
</head>
<body>
   <!-- NAVIGATION -->
   <nav class="navbar navbar-light bg-dark">
      <a href="/" class="navbar-brand">
        <i class="fab fa-github"></i> <span class="white-text">Vant3 GitHub Client</span>
      </a>
      <form  id="userForm" class="form-inline my-2 my-lg-0">
         <input id="textSearch"
                type="search" class="form-control mr-sm-2"
                autofocus="" placeholder="Busqueda"
         >
         <button class="btn btn-success my-2 my-sm-0" type="submit">
            Buscar
         </button>
      </form>
   </nav>

   <div class="container">
      <div class="row">
         <div id="profile" class="col-md-4">

         </div>
         <div class="col-md-8">
            <div id="repositories"></div>
         </div>
      </div>
   </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
